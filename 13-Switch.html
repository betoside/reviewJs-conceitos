<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 13 Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="car">13 Switch</h1> (<span>acessar console (ALT+CMD+J)</span>)
    <br>
    <br>
    <div>Escolha um dia da semana</div>

    <div class="campoForm">
        <input type="text" id='dia'>
    </div>
    <div class="campoForm">
        <label for="2">
            <input type="checkbox" name="chkDia" value="2" id="2">
            segunda-feira
        </label>
    </div>
    <div class="campoForm">
        <label for="3">
            <input type="checkbox" name="chkDia" value="3" id="3">
            terça-feira
        </label>
    </div>
    <div class="campoForm">
        <label for="4">
            <input type="checkbox" name="chkDia" value="4" id="4">
            quarta-feira
        </label>
    </div>
    <div class="campoForm">
        <label for="5">
            <input type="checkbox" name="chkDia" value="5" id="5">
            quinta-feira
        </label>
    </div>
    <div class="campoForm">
        <label for="6">
            <input type="checkbox" name="chkDia" value="6" id="6">
            sexta-feira
        </label>
    </div>
    <div class="campoForm">
        <label for="7">
            <input type="checkbox" name="chkDia" value="7" id="7">
            sábado
        </label>
    </div>
    <div class="campoForm">
        <label for="1">
            <input type="checkbox" name="chkDia" value="1" id="1">
            domingo
        </label>
    </div>
    <br>

    <button id='botao'>informar</button>
    <script src="script-13-Switch.js"></script>

</body>
</html>
